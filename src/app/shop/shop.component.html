<navbar></navbar>
<div class="container pt-100 mb-5">
  <div class="row">
    <div class="col-3">
      <cart-summary></cart-summary>
      <div class="list-group">
        <button
          (click)="cahngeCategory()"
          class="list-group-item list-group-item-action">Tüm Kategoriler</button>
        <button
          *ngFor="let c of categories"h
          (click)="cahngeCategory(c)"
          class="list-group-item list-group-item-action"
          [class.active] = "c==selectedCategory">{{ c.name }}</button>
      </div>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">Bu Kategoride Toplam Ürün sayısı: {{ products.length }}</div>
        </div>
        <ng-container *ngFor="let p of products">
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="/assets/img/{{ p.imageUrl }}" class="mt-3" width="100%" alt="{{ p.name }}">
              <div class="card-body">
                <h4 class="h4-card-title"><a href="">{{ p.name }}</a></h4>
                <small class="text-muted"><i class="fas fa-lira-sign"></i> {{ p.price }}</small><br>
                <small class="text-muted">Kategori: {{ p.category }}</small>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-outline-primary btn-sm">Dettails</button>
                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm ml-3">Add To Cart</button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="btn-group">
            <button
              *ngFor="let page of pageNumbers"
              (click)="changePage(page)"
              class="btn btn-outline-primary">{{page}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
