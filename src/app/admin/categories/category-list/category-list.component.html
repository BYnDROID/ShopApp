<table class="table table-hover table-stripd">
  <thead>
    <tr>
      <th>name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of getCategory()">
      <td>{{ p.name }}</td>
      <td>
        <button [routerLink]="['/admin/main/categories/edit',p.id]" class="btn btn-warning btn-sm">Edit</button>
        <button (click)="deleteCategory(p)" class="btn btn-danger btn-sm ml-2">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button routerLink="/admin/main/categories/create" class="btn btn-primary btn-sm ml-2">Kategori Ekle</button>
