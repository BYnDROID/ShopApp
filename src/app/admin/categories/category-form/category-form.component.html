<h5>MODE : {{ editing ? "Edit" : "Create" }} Category</h5>

<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-groug">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="category.name">
  </div>
  <button type="submit" class="btn btn-primary">
    {{ editing ? "Edit" : "Create" }} Category
  </button>
  <button routerLink="/admin/main/categories" class="btn btn-warning ml-2">
    Cancel
  </button>
</form>
