<h5>MODE : {{ editing ? "Edit" : "Create" }} Product</h5>

<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-groug">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  <div class="form-groug">
    <label>Price</label>
    <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
  <div class="form-groug">
    <label>Ä°mage</label>
    <input type="text" class="form-control" name="imageUrl" [(ngModel)]="product.imageUrl">
  </div>
  <div class="form-groug">
    <label>Description</label>
    <textarea class="form-control" name="description" [(ngModel)]="product.description"></textarea>
  </div>
  <div class="form-groug mb-2">
    <label>category</label>
    <input type="text" class="form-control" name="category" [(ngModel)]="product.category">
  </div>
  <button type="submit" class="btn btn-primary">
    {{ editing ? "Edit" : "Create" }} Product
  </button>
  <button routerLink="/admin/main/products" class="btn btn-warning ml-2">
    Cancel
  </button>
</form>
