<table class="table table-hover table-stripd">
<thead>
  <tr>
    <th></th>
    <th>name</th>
    <th>price</th>
    <th>category</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let p of getProducts()">
    <td><img src="/assets/img/{{ p.imageUrl }}" width="50" alt=""></td>
    <td>{{ p.name }}</td>
    <td>{{ p.price }}</td>
    <td>{{ p.category }}</td>
    <td>
      <button [routerLink]="['/admin/main/products/edit',p.id]" class="btn btn-warning btn-sm">Edit</button>
      <button (click)="deleteProduct(p)" class="btn btn-danger  btn-sm ml-2">Delete</button>
    </td>
  </tr>
</tbody>
</table>
